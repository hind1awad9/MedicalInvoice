
<form [formGroup]="form" style="margin-top: 30px;">
  <!-- <input type="checkbox" formControlName="published"> Published -->
  <div style="margin-left: 350px;">

    <!-- <h2>Credentials</h2> -->
    <button (click)="addCreds()" style="margin-bottom: 30px;">Add</button>

    <div formArrayName="productInvoice" *ngFor="let creds of form.controls.productInvoice?.value; let i = index">
      <!-- <ng-container [formGroupName]="i"> -->
        <div id="{{i}}">
        <div class="form-row" [formGroupName]="i" >
          <div class="form-group col-md-2">
            <label >name</label>
            <select  class="form-control" formControlName="product" (change)="test($event)">
              <option selected *ngFor="let x of data;" [value]="x._id">{{x.name}}</option>
             
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">productUnit</label>
            <input type="text" class="form-control" disabled  formControlName="productUnit" value="peice" placeholder="peice">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">quantity</label>
            <input type="text" class="form-control"  formControlName="quantity" >
          </div>
          <div class="form-group col-md-2">
              <label for="inputZip">taxVat</label>
              <input type="text" class="form-control"  formControlName="taxVat" >
            </div>
            <div class="form-group col-md-2">
             
            <button type="submit" class="btn btn-primary"  style="margin-top: 29px;" (click)="delete(i)"   >X</button>
          </div>

      </div>
    </div>
      <!-- </ng-container> -->
    </div>
    <button (click)="save()">save</button>
  </div>
</form>
