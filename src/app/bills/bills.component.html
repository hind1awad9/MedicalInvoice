
<div class="container" style="margin-top: 30px;">
<input value="1" #number type="number" style="display: none;">
<form [formGroup]="dataForm" *ngFor="let i of forms">

<div class="form-row">
    <div class="form-group col-md-2">
      <label >name</label>
      <select id="inputState" class="form-control" formControlName="_id" (change)="test($event)">
        <option selected *ngFor="let i of data" [value]="i._id">{{i.name}}</option>
       
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">productUnit</label>
      <input type="text" class="form-control" id="inputCity" formControlName="productUnit">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">quantity</label>
      <input type="text" class="form-control" id="inputCity" formControlName="quantity" >
    </div>
    <div class="form-group col-md-2">
        <label for="inputZip">taxVat</label>
        <input type="text" class="form-control" id="inputCity" formControlName="taxVat" >
      </div>
      <!-- <div class="form-group col-md-2">
        <label for="inputZip">taxvat</label>
        <input type="text" class="form-control" id="inputCity" formControlName="packet" >
      </div> -->
      <!-- <div class="form-group col-md-2">
        <label for="inputZip">packet</label>
        <input type="text" class="form-control" id="inputCity" formControlName="packet" >
      </div> -->
  </div>

 
</form>
<button type="submit" class="btn btn-primary" (click)="number.value = 2" (click)="add()">Add</button>
<button type="submit" class="btn btn-primary" (click)="addBills()">Submit</button>
</div>
